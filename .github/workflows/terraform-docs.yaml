name: Terraform Docs

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - iac/**/*.tf
      - iac/**/*.tfvars
      - iac/**/*.tftpl
      - iac/**/*.hcl

# Disable permissions for all available scopes
permissions: {}

jobs:
  terraform-docs:
    if: ${{ github.event.pull_request.merged == true }}
    name: Terraform Docs
    uses: 3ware/workflows/.github/workflows/terraform-docs.yaml@8ecdd703d6706fee10ec0dce5fa4066d967b634c # v4.21.0
    secrets: inherit
    with:
      tf-directory: terraform
