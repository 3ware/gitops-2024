name: Terraform Docs

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - iac/**/*.tf
      - iac/**/*.tfvars
      - iac/**/*.tftpl
      - iac/**/*.hcl

# Disable permissions for all available scopes
permissions: {}

jobs:
  terraform-docs:
    if: ${{ github.event.pull_request.merged == true }}
    name: Terraform Docs
    uses: 3ware/workflows/.github/workflows/terraform-docs.yaml@7a3e4ea551868a1f4e1cd69ce25c0a3ca8b5e0db # v4.20.1
    secrets: inherit
    with:
      tf-directory: terraform
