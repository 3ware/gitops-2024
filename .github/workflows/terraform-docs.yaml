name: Terraform Docs

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - iac/**/*.tf
      - iac/**/*.tfvars
      - iac/**/*.tftpl
      - iac/**/*.hcl

# Disable permissions for all available scopes
permissions: {}

jobs:
  terraform-docs:
    if: ${{ github.event.pull_request.merged == true }}
    name: Terraform Docs
    uses: 3ware/workflows/.github/workflows/terraform-docs.yaml@a382d8b5c5f0da96221eb0160cd755b347886eca # v4.20.0
    secrets: inherit
    with:
      tf-directory: terraform
