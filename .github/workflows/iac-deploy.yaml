name: IAC Deploy
run-name: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_commit.message || ''}}

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
  merge_group:
    types: [checks_requested]

permissions: {}

jobs:
  deploy-dev:
    name: Deploy to Development Environment
    permissions:
      actions: read
      checks: write
      contents: read
      id-token: write
      pull-requests: write
    uses: 3ware/workflows/.github/workflows/iac-deploy.yaml@7a3e4ea551868a1f4e1cd69ce25c0a3ca8b5e0db # v4.20.1
    secrets: inherit
    with:
      environment: development
