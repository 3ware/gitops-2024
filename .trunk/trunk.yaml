# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
# tofu, TFLint and other IAC linters should not be enabled here. They are enabled in user.yaml
# iac-deploy workflow runs 'iac' linters in CI, so trunk does not need to.
lint:
  enabled:
    - dotenv-linter@3.3.0
    - renovate@40.0.6
    - yamllint@1.37.0
    - trufflehog@3.88.26
    - oxipng@9.1.5
    - git-diff-check@SYSTEM
    - actionlint@1.7.7
    - markdownlint@0.44.0
    - prettier@3.5.3
  ignore:
    #* Prevent checking README.md files generated by terraform-docs and
    #* CHANGELOG.md files generated by semantic-release
    - linters: [prettier, markdownlint]
      paths:
        - CHANGELOG.md
        - iac/**/README.md
    - linters: [prettier]
      paths:
        - "**/*.enc.yaml"
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
